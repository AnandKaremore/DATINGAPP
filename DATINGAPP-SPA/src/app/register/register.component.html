<form #registerForm="ngForm" (ngSubmite)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>
  
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Username" name="username" required [(ngModel)]="model.username" >
    </div>
   
    <div class="form-group">
      <label for='fevouritevalue'>What is your fevoritae value</label>
      <select name="fevouritevalue" id="fevouritevalue" class="form-control">
        <option *ngFor="let value of values" value="value">{{value.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" name="password" required [(ngModel)]="model.password" >
    </div>
  
    <div class="form-group text-center">
      <button [disabled]="!registerForm.valid" class="btn btn-success" type="submit" (click)="register" >Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()" >Cancel</button>
    </div>
    
  </form>
